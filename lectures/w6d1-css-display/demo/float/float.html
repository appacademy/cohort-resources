<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="main.css">
  <title>Float</title>
</head>

<body>
  <header>
      <span>CSS Float</span>
  </header>

  <main class="pool clearfix">
    <div class="flamingo"><img src="flamingo.jpeg"></div>
    <div class="donut"><img src="donut.jpeg"></div>
    <p>This is some text that is not floating around. </p>
    <p class="clear">This is some text that is clearing around. </p>
    <div class="duck"><img src="duck.jpeg"></div>
    <div class="pineapple"><img src="pineapple.jpeg"></div>
  </main>


</body>

</html>
