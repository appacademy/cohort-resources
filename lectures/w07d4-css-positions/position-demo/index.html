<head>

  <title>CSS Position Demo</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="parent">
    Parent Element
    <div class="child-one child">I'm a static element by default.</div>
    <div class="child-two child">Style my postion!</div>
    <div class="child-three child">Don't cover me >:(</div>
  </div>
</body>
