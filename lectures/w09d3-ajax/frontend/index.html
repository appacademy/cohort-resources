<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="dist/main.js" defer></script>
  <link rel="stylesheet" href="dist/main.css">
  <title>AJAX</title>
</head>

<body>
  <h1>Giphy Lite</h1>
  <h2 class="messages"></h2>
  <section class="gif-forms">
    <form id="new-gif-form">
      <label>Fetch a new GIF:
        <br />
        <input type="submit" value="Generate GIF" />
      </label>
    </form>

    <form id="save-gif-form">
      <label>Enter a title to save this GIF:
        <br />
        <input id="save-gif-title" type="text" required />
      </label>
      <input type="submit" value="Save GIF" />
    </form>

    <form id="old-gif-form">
      <label>Get a saved GIF by title:
        <br />
        <input id="old-gif-query" type="text" />
      </label>
      <input type="submit" value="Retreive GIF" />
    </form>

  </section>

  <div class="gif-display">
  </div>

  <button class="clear">Clear GIF</button>
</body>

</html>
